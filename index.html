<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->

    <link rel="stylesheet" href="style/responsive.css">

    <!-- link owl -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Um professor de química do ensino médio com diagnóstico de câncer de pulmão inoperável passa a fabricar e vender metanfetaminas para garantir o futuro de sua família.</p>
                <div class="botoes">                
                    <button role="button" class="botao"> <i class="fas fa-play"></i> ASSISTA AGORA</button>
                    <button role="button" class="botao"> <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/item1.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/item2.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/item3.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/item4.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/item5.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/item6.jpg" alt="" class="box-filme">
            </div>
        </div>

    </div>

</body>

<script src="https://kit.fontawesome.com/b8671da60e.js" crossorigin="anonymous"></script>
<script src="/js/owl/jquery.min.js"></script>
<script src="/js/owl/owl.carousel.min.js"></script>
<script src="/js/owl/main.js"></script>

</html>
